<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo Minato</title>

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Delius&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
  <header>
    <div class="m-4 text-center">
      <h1 style='font-family:"Croissant One"'>Chill & Boom</h1>
    </div>
  </header>

  <main>
    <div id="welcome" class="my-5 text-center">
      <div class="card glow p-4" style="width: 400px;">
        <div class="card-body">
          <h4 class="mb-4 fw-bold">Choose your difficulty <hr></h4>
          <div class="d-grid gap-3">
            <button id="easy" class="btn btn-style btn-lg rounded-pill glow" numero_bombe="3">
              <i class="ph ph-flower-tulip"></i>
              Easy
              <i class="ph ph-flower-tulip"></i>
            </button>
            <button id="medium" class="btn btn-style btn-lg rounded-pill glow" numero_bombe="8">
              <i class="ph ph-lightning"></i>
              Medium
              <i class="ph ph-lightning"></i>
            </button>
            <button id="hard" class="btn btn-style btn-lg rounded-pill glow" numero_bombe="16">
              <i class="ph ph-fire"></i>
              Hard
              <i class="ph ph-fire"></i>
            </button>
            <button id="impossible" class="btn btn-style btn-lg rounded-pill glow" numero_bombe="99">
              <i class="ph ph-skull"></i>
              Impossible
              <i class="ph ph-skull"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="m-4 d-flex justify-content-center">
      <div id="grid" class="text-center">
      <div id="score-display">
        <h3>Points: <span id="score">0</span>pt</h3>
      </div>
      </div>
    </div>
    <div class="m-4 d-flex justify-content-center text-center">
      <div id="container"></div>
    </div>
  </main>

  <footer>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="./assets/js/script.js"></script>

  <!-- Phosphor icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</body>
</html>
